<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>

    <link rel="shortcut icon" href="img/download-removebg-preview.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css" >
  
</head>

<body>
    <header>
        <h1 id="head"></h1>
    </header>
    <section id="main">
        <div id="color">
            <table>
                <tr>
                    <td>
                        <label for="colorVal">Background</label>
                    </td>
                    <td>
                        <input type="color" class="colors" id="colorVal">
                    </td>
                </tr>              
                <tr>
                    <td>
                        <label for="colorVal">Theme</label>
                    </td>
                    <td>
                        <input type="color" class="colors" id="colorVal1">
                    </td>
                </tr>
              <tr>
                    <td>
                        <label for="speed">Choose Speed</label>
                    </td>
                    <td>
                        <select  id="speed">
                            <option value="100">0.1S</option>
                            <option value="500">0.5S</option>
                            <option value="1000">1S</option>
                            <option value="1500">1.5S</option>
                            <option value="2000">2S</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="RGB Theme" id="runRgb">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Clear All Data" id="clearStorage">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Close" id="close">
                    </td>
                </tr>
            </table>
        </div>
        <div id="btn">
            <button type="button">
                click me
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </section>
